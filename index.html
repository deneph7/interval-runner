<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Ïù∏ÌÑ∞Î≤å Îü¨ÎÑà</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script type="module" src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"></script>
  <style>
    body {
      font-family: -apple-system, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      margin: 0;
      padding: 20px;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
      position: relative;
    }
    h1 {
      margin-bottom: 10px;
    }
    #animationContainer {
      width: 280px;
      height: 280px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .phase {
      font-size: 20px;
      margin-bottom: 6px;
    }
    .progress-bar {
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .fill {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s ease-out;
    }

    .info-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .info-box {
      text-align: center;
    }
    .info-box span {
      font-size: 20px;
    }

    .btns {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
    }

    .settings {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 14px;
      width: 300px;
    }
    .modal-content h2 {
      margin-bottom: 20px;
    }
    .modal-content label {
      display: block;
      margin: 10px 0 5px;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal-content .modal-btns {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }
    .modal-content button.save {
      flex: 1;
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px;
    }
    .modal-content button.cancel {
      flex: 1;
      background: #f44336;
      color: white;
      border: none;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="settings" onclick="openSettings()">‚öôÔ∏è</div>
    <h1>Ïù∏ÌÑ∞Î≤å Îü¨ÎÑà</h1>
    <div id="animationContainer">
      <div id="lottiePlayer"></div>
    </div>
    <div class="phase" id="phaseText">Ï§ÄÎπÑ</div>
    <div class="timer" id="timerText">00:00</div>
    <div class="progress-bar"><div class="fill" id="progressFill"></div></div>

    <div class="info-row">
      <div class="info-box">
        <strong>Í±∑Í∏∞</strong>
        <span id="walkDisplay">02:00</span>
      </div>
      <div class="info-box">
        <strong>Îõ∞Í∏∞</strong>
        <span id="runDisplay">02:00</span>
      </div>
    </div>

    <div class="btns">
      <button onclick="start()" id="startBtn">ÏãúÏûë</button>
      <button onclick="pause()" id="pauseBtn" disabled>ÏùºÏãúÏ†ïÏßÄ</button>
      <button onclick="stop()" id="stopBtn" disabled>Ï†ïÏßÄ</button>
      <button onclick="next()" id="nextBtn" disabled>Îã§Ïùå</button>
    </div>
  </div>

  <!-- ÏÑ§Ï†ï Î™®Îã¨ -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <h2>ÏÑ§Ï†ï</h2>
      <label>Ï†ÑÏ≤¥ ÏãúÍ∞Ñ (Î∂Ñ)</label>
      <input type="number" id="totalInput" value="30" />
      <label>ÏõåÎ∞çÏóÖ ÏãúÍ∞Ñ (Î∂Ñ)</label>
      <input type="number" id="warmupInput" value="10" />
      <label>Í±∑Í∏∞ ÏãúÍ∞Ñ (Î∂Ñ)</label>
      <input type="number" id="walkInput" value="2" />
      <label>Îõ∞Í∏∞ ÏãúÍ∞Ñ (Î∂Ñ)</label>
      <input type="number" id="runInput" value="2" />
      <div class="modal-btns">
        <button class="cancel" onclick="closeSettings()">Ï∑®ÏÜå</button>
        <button class="save" onclick="saveSettings()">Ï†ÄÏû•</button>
      </div>
    </div>
  </div>

  <script>
    let totalSec = 1800;
    let warmupSec = 600;
    let walkSec = 120;
    let runSec = 120;
    let remaining = 0;
    let currentPhase = "ready";
    let currentCycle = 1;
    let totalCycle = 5;
    let timer = null;
    let isPaused = false;
    let animation = null;

    const elements = {
      timerText: document.getElementById("timerText"),
      phaseText: document.getElementById("phaseText"),
      walkDisplay: document.getElementById("walkDisplay"),
      runDisplay: document.getElementById("runDisplay"),
      lottiePlayer: document.getElementById("lottiePlayer"),
      progressFill: document.getElementById("progressFill"),
    };

    function renderAnimation(type) {
      const c = elements.lottiePlayer;
      c.innerHTML = "";
      if (animation) { try { animation.destroy(); } catch(e){} }

      if (type === "walking") {
        c.innerHTML = `
          <dotlottie-wc src="https://lottie.host/85fd711e-c4c3-401e-a04d-bdf12f85dba6/HegJVZGrAU.lottie"
            style="width: 280px; height: 280px"
            autoplay
            loop
          ></dotlottie-wc>
        `;
      } else if (type === "running") {
        animation = lottie.loadAnimation({
          container: c,
          renderer: "svg",
          loop: true,
          autoplay: true,
          path: "https://assets1.lottiefiles.com/packages/lf20_2LdLki.json"
        });
      }
    }

    function speak(txt) {
      if ('speechSynthesis' in window) {
        const u = new SpeechSynthesisUtterance(txt);
        u.lang = 'ko-KR';
        speechSynthesis.cancel();
        speechSynthesis.speak(u);
      }
    }

    function format(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, "0");
      const s = String(sec % 60).padStart(2, "0");
      return `${m}:${s}`;
    }

    function updateUI() {
      elements.timerText.textContent = format(remaining);
      elements.walkDisplay.textContent = currentPhase === "Í±∑Í∏∞" ? format(remaining) : format(walkSec);
      elements.runDisplay.textContent = currentPhase === "Îõ∞Í∏∞" ? format(remaining) : format(runSec);
    }

    function updatePhase(name, sec, animType) {
      currentPhase = name;
      remaining = sec;
      elements.phaseText.textContent = `${name} (${currentCycle}/${totalCycle})`;
      renderAnimation(animType);
      speak(`${name} ÏãúÏûë`);
      updateUI();
    }

    function start() {
      totalCycle = Math.floor((totalSec - warmupSec) / (walkSec + runSec));
      currentCycle = 1;
      document.getElementById("startBtn").disabled = true;
      document.getElementById("pauseBtn").disabled = false;
      document.getElementById("stopBtn").disabled = false;
      document.getElementById("nextBtn").disabled = false;
      updatePhase("ÏõåÎ∞çÏóÖ", warmupSec, "walking");
      runTimer();
    }

    function runTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        if (!isPaused && remaining > 0) {
          remaining--;
          updateUI();
          updateProgress();
        } else if (!isPaused && remaining === 0) {
          next();
        }
      }, 1000);
    }

    function next() {
      if (currentPhase === "ÏõåÎ∞çÏóÖ") {
        updatePhase("Í±∑Í∏∞", walkSec, "walking");
      } else if (currentPhase === "Í±∑Í∏∞") {
        updatePhase("Îõ∞Í∏∞", runSec, "running");
      } else if (currentPhase === "Îõ∞Í∏∞") {
        currentCycle++;
        if (currentCycle > totalCycle) {
          finish();
        } else {
          updatePhase("Í±∑Í∏∞", walkSec, "walking");
        }
      }
    }

    function pause() {
      isPaused = !isPaused;
      document.getElementById("pauseBtn").textContent = isPaused ? "Ïû¨Í∞ú" : "ÏùºÏãúÏ†ïÏßÄ";
    }

    function stop() {
      clearInterval(timer);
      remaining = 0;
      document.getElementById("startBtn").disabled = false;
      document.getElementById("pauseBtn").disabled = true;
      document.getElementById("stopBtn").disabled = true;
      document.getElementById("nextBtn").disabled = true;
      currentPhase = "ready";
      elements.phaseText.textContent = "Ï§ëÏßÄÎê®";
      elements.timerText.textContent = "00:00";
      elements.progressFill.style.width = "0%";
      renderAnimation("walking");
    }

    function finish() {
      stop();
      elements.phaseText.textContent = "ÏôÑÎ£å üéâ";
      speak("Ïö¥Îèô ÏôÑÎ£å");
    }

    function updateProgress() {
      const elapsed = totalSec - getRemainingTotal();
      const percent = (elapsed / totalSec) * 100;
      elements.progressFill.style.width = `${percent}%`;
    }

    function getRemainingTotal() {
      let used = currentPhase === "ÏõåÎ∞çÏóÖ" ? 0 : warmupSec;
      let cycleUsed = (currentCycle - 1) * (walkSec + runSec);
      let stepR = remaining;
      return totalSec - (used + cycleUsed + (walkSec + runSec - stepR));
    }

    function openSettings() {
      document.getElementById("settingsModal").classList.add("show");
      document.getElementById("totalInput").value = totalSec / 60;
      document.getElementById("warmupInput").value = warmupSec / 60;
      document.getElementById("walkInput").value = walkSec / 60;
      document.getElementById("runInput").value = runSec / 60;
    }

    function closeSettings() {
      document.getElementById("settingsModal").classList.remove("show");
    }

    function saveSettings() {
      totalSec = parseInt(document.getElementById("totalInput").value) * 60;
      warmupSec = parseInt(document.getElementById("warmupInput").value) * 60;
      walkSec = parseInt(document.getElementById("walkInput").value) * 60;
      runSec = parseInt(document.getElementById("runInput").value) * 60;
      updateUI();
      closeSettings();
    }

    // Ï¥àÍ∏∞ Ïï†ÎãàÎ©îÏù¥ÏÖò Î°úÎìú
    window.onload = () => {
      renderAnimation("walking");
    };
  </script>
</body>
</html>
