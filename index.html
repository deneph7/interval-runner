    <style>
        body {

            display: flex; justify-content: center; align-items: center;

        /* GIF ì• ë‹ˆë©”ì´ì…˜ ìŠ¤íƒ€ì¼ */
        .animation-container {

        .btn-stop:hover { background-color: #c00; }
        .modal {

        .modal-content {

        .setting input[type="range"] { width: 100%; }

        /* í™”ë©´ ì ê¸ˆ ë°©ì§€ ìƒíƒœ í‘œì‹œ */
        .wake-lock-status {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="headerTitle">ì¤€ë¹„</h1>
            <button id="settingsBtn">âš™ï¸</button>
        </div>
        <div id="startView" class="view active">
            <h2>ì¸í„°ë²Œ íŠ¸ë ˆì´ë‹</h2>
            <p>ì¤€ë¹„ê°€ ë˜ë©´ ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.</p>
            <button id="startBtn" class="btn btn-start">íŠ¸ë ˆì´ë‹ ì‹œì‘</button>
        </div>
        <div id="workoutView" class="view">
            <div class="timer-display">
                <div class="label">ì „ì²´ ë‚¨ì€ ì‹œê°„</div>
                <div id="totalTime" class="time">30:00</div>
                <div id="wakeLockStatus" class="wake-lock-status"></div>
            </div>
            <div class="animation-container">
                <img id="animationImg" alt="ìš´ë™ ì• ë‹ˆë©”ì´ì…˜" src="">
            </div>
            <div class="phase-display">
                <div id="phaseTitle" class="phase-title">ì›Œë°ì—…</div>
                <div id="phaseTime" class="phase-time">10:00</div>
            </div>
            <button id="stopBtn" class="btn btn-stop">íŠ¸ë ˆì´ë‹ ì •ì§€</button>
        </div>
    </div>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ì„¤ì •</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="setting">
                <label>ì „ì²´ íŠ¸ë ˆì´ë‹ ì‹œê°„: <span id="totalDurationLabel">30</span>ë¶„</label>
                <input type="range" id="totalDuration" min="1" max="60" value="30">
            </div>
            <div class="setting">
                <label>ìµœì´ˆ ì›Œë°ì—… ì‹œê°„: <span id="warmupDurationLabel">10</span>ë¶„</label>
                <input type="range" id="warmupDuration" min="1" max="20" value="10">
            </div>
            <div class="setting">
                <label>ê±·ëŠ” ì‹œê°„: <span id="walkIntervalLabel">2</span>ë¶„</label>
                <input type="range" id="walkInterval" min="1" max="10" value="2">
            </div>
            <div class="setting">
                <label>ë›°ëŠ” ì‹œê°„: <span id="runIntervalLabel">2</span>ë¶„</label>
                <input type="range" id="runInterval" min="1" max="10" value="2">
            </div>
        </div>
    </div>

    <script>
        // DOM ìš”ì†Œë“¤
        const startView = document.getElementById('startView');
        const workoutView = document.getElementById('workoutView');
        const headerTitle = document.getElementById('headerTitle');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeModalBtn = document.querySelector('.close-btn');
        const totalTimeEl = document.getElementById('totalTime');
        const animationImg = document.getElementById('animationImg');
        const phaseTitleEl = document.getElementById('phaseTitle');
        const phaseTimeEl = document.getElementById('phaseTime');
        const wakeLockStatusEl = document.getElementById('wakeLockStatus');
        
        const settings = {
            total: document.getElementById('totalDuration'),
            warmup: document.getElementById('warmupDuration'),
            walk: document.getElementById('walkInterval'),
            run: document.getElementById('runInterval')
        };
        const labels = {
            total: document.getElementById('totalDurationLabel'),
            warmup: document.getElementById('warmupDurationLabel'),
            walk: document.getElementById('walkIntervalLabel'),
            run: document.getElementById('runIntervalLabel')
        };

        let timerInterval = null;
        let totalTimeRemaining, phaseTimeRemaining, currentPhase;
        
        // âœ¨ ìš´ë™ ê³„íš ê´€ë ¨ ë³€ìˆ˜ ì¶”ê°€
        let workoutPlan = [];
        let currentPhaseIndex = 0;

        // âœ¨ í™”ë©´ ì ê¸ˆ ë°©ì§€ ê´€ë ¨ ë³€ìˆ˜
        let wakeLock = null;

        const phases = {
            WARMING_UP: 'WARMING_UP',
            RUNNING: 'RUNNING',
            WALKING: 'WALKING',
            FINISHED: 'FINISHED'
        };

        // GIF íŒŒì¼ ê²½ë¡œ
        const WALK_GIF = 'walkman.GIF';
        const RUN_GIF = 'runman.GIF';

        // âœ¨ ìš´ë™ ê³„íš ìƒì„± í•¨ìˆ˜
        function createWorkoutPlan() {
            const totalDuration = parseInt(settings.total.value) * 60; // ì „ì²´ ì‹œê°„(ì´ˆ)
            const warmupDuration = parseInt(settings.warmup.value) * 60; // ì›Œë°ì—… ì‹œê°„(ì´ˆ)
            const runDuration = parseInt(settings.run.value) * 60; // ë›°ê¸° ì‹œê°„(ì´ˆ)
            const walkDuration = parseInt(settings.walk.value) * 60; // ê±·ê¸° ì‹œê°„(ì´ˆ)

            const plan = [];
            
            // 1. ì›Œë°ì—… ì¶”ê°€
            plan.push({
                phase: phases.WARMING_UP,
                duration: warmupDuration,
                title: 'ì›Œë°ì—…',
                color: '#2ecc71',
                gifFile: WALK_GIF
            });

            // 2. ë‚¨ì€ ì‹œê°„ ê³„ì‚°
            let remainingTime = totalDuration - warmupDuration;
            
            // 3. ë›°ê¸°/ê±·ê¸° ë°˜ë³µ ì¶”ê°€
            let isRunning = true; // ì›Œë°ì—… í›„ ë›°ê¸°ë¶€í„° ì‹œì‘
            
            while (remainingTime > 0) {
                if (isRunning) {
                    // ë›°ê¸° í˜ì´ì¦ˆ
                    const duration = Math.min(runDuration, remainingTime);
                    plan.push({
                        phase: phases.RUNNING,
                        duration: duration,
                        title: 'ë›°ëŠ” ì‹œê°„',
                        color: '#e67e22',
                        gifFile: RUN_GIF
                    });
                    remainingTime -= duration;
                } else {
                    // ê±·ê¸° í˜ì´ì¦ˆ
                    const duration = Math.min(walkDuration, remainingTime);
                    plan.push({
                        phase: phases.WALKING,
                        duration: duration,
                        title: 'ê±·ëŠ” ì‹œê°„',
                        color: '#3498db',
                        gifFile: WALK_GIF
                    });
                    remainingTime -= duration;
                }
                isRunning = !isRunning; // ë›°ê¸°/ê±·ê¸° í† ê¸€
            }

            return plan;
        }

        // âœ¨ í™”ë©´ ì ê¸ˆ ë°©ì§€ í•¨ìˆ˜ë“¤
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('í™”ë©´ ì ê¸ˆ ë°©ì§€ í™œì„±í™”');
                    updateWakeLockStatus('ğŸ”“ í™”ë©´ ì ê¸ˆ ë°©ì§€ ì¤‘', true);
                    
                    // Wake lockì´ í•´ì œë˜ì—ˆì„ ë•Œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
                    wakeLock.addEventListener('release', () => {
                        console.log('í™”ë©´ ì ê¸ˆ ë°©ì§€ í•´ì œë¨');
                        updateWakeLockStatus('', false);
                    });
                } else {
                    console.log('ì´ ë¸Œë¼ìš°ì €ëŠ” Wake Lock APIë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤');
                    updateWakeLockStatus('âš ï¸ í™”ë©´ ì ê¸ˆ ë°©ì§€ ë¯¸ì§€ì›', false);
                }
            } catch (err) {
                console.error('Wake Lock ìš”ì²­ ì‹¤íŒ¨:', err);
                updateWakeLockStatus('âš ï¸ í™”ë©´ ì ê¸ˆ ë°©ì§€ ì‹¤íŒ¨', false);
            }
        }

        async function releaseWakeLock() {
            if (wakeLock !== null) {
                try {
                    await wakeLock.release();
                    wakeLock = null;
                    console.log('í™”ë©´ ì ê¸ˆ ë°©ì§€ í•´ì œ');
                    updateWakeLockStatus('', false);
                } catch (err) {
                    console.error('Wake Lock í•´ì œ ì‹¤íŒ¨:', err);
                }
            }
        }

        function updateWakeLockStatus(message, isActive) {
            wakeLockStatusEl.textContent = message;
            if (isActive) {
                wakeLockStatusEl.classList.add('wake-lock-active');
            } else {
                wakeLockStatusEl.classList.remove('wake-lock-active');
            }
        }

        // âœ¨ ì„¤ì •ê°’ ì €ì¥/ë¡œë“œ í•¨ìˆ˜ë“¤
        function saveSettings() {
            const settingsData = {
                total: settings.total.value,
                warmup: settings.warmup.value,
                walk: settings.walk.value,
                run: settings.run.value
            };
            localStorage.setItem('intervalTrainingSettings', JSON.stringify(settingsData));
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem('intervalTrainingSettings');
            if (savedSettings) {
                try {
                    const settingsData = JSON.parse(savedSettings);
                    
                    // ìŠ¬ë¼ì´ë” ê°’ ì„¤ì •
                    settings.total.value = settingsData.total || 30;
                    settings.warmup.value = settingsData.warmup || 10;
                    settings.walk.value = settingsData.walk || 2;
                    settings.run.value = settingsData.run || 2;
                    
                    // ë ˆì´ë¸” ì—…ë°ì´íŠ¸
                    labels.total.textContent = settings.total.value;
                    labels.warmup.textContent = settings.warmup.value;
                    labels.walk.textContent = settings.walk.value;
                    labels.run.textContent = settings.run.value;
                } catch (error) {
                    console.error('ì„¤ì •ê°’ ë¡œë“œ ì‹¤íŒ¨:', error);
                    // ë¡œë“œ ì‹¤íŒ¨ ì‹œ ê¸°ë³¸ê°’ ì‚¬ìš©
                }
            }
        }

        // í•¨ìˆ˜ë“¤
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function switchView(viewToShow) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            viewToShow.classList.add('active');
            headerTitle.textContent = viewToShow === workoutView ? 'íŠ¸ë ˆì´ë‹ ì¤‘' : 'ì¤€ë¹„';
        }

        function updateUI() {
            totalTimeEl.textContent = formatTime(totalTimeRemaining);
            phaseTimeEl.textContent = formatTime(phaseTimeRemaining);

            // í˜„ì¬ í˜ì´ì¦ˆ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
            const currentPhaseInfo = workoutPlan[currentPhaseIndex];
            if (currentPhaseInfo) {
                phaseTitleEl.textContent = currentPhaseInfo.title;
                phaseTitleEl.style.color = currentPhaseInfo.color;
                
                // GIF íŒŒì¼ ë³€ê²½
                if (currentPhaseInfo.gifFile && animationImg.src !== currentPhaseInfo.gifFile) {
                    animationImg.src = currentPhaseInfo.gifFile;
                } else if (!currentPhaseInfo.gifFile) {
                    animationImg.src = '';
                }
            }
        }

        // âœ¨ ë‹¤ìŒ í˜ì´ì¦ˆë¡œ ì´ë™í•˜ëŠ” í•¨ìˆ˜ ìˆ˜ì •
        function nextPhase() {
            currentPhaseIndex++;
            if (currentPhaseIndex < workoutPlan.length) {
                // ë‹¤ìŒ í˜ì´ì¦ˆê°€ ìˆìœ¼ë©´ í•´ë‹¹ í˜ì´ì¦ˆ ì‹œì‘
                phaseTimeRemaining = workoutPlan[currentPhaseIndex].duration;
                currentPhase = workoutPlan[currentPhaseIndex].phase;
            } else {
                // ëª¨ë“  í˜ì´ì¦ˆ ì™„ë£Œ
                stopWorkout('ì™„ë£Œ!');
                return;
            }
        }
        
        function tick() {
            if (totalTimeRemaining <= 0) {
                stopWorkout('ì™„ë£Œ!');
                return;
            }
            
            totalTimeRemaining--;
            phaseTimeRemaining--;
            
            if (phaseTimeRemaining < 0) {
                nextPhase();
            }
            
            updateUI();
        }

        async function startWorkout() {
            // âœ¨ ìš´ë™ ê³„íš ìƒì„±
            workoutPlan = createWorkoutPlan();
            currentPhaseIndex = 0;
            
            // ì „ì²´ ì‹œê°„ê³¼ ì²« ë²ˆì§¸ í˜ì´ì¦ˆ ì„¤ì •
            totalTimeRemaining = parseInt(settings.total.value) * 60;
            phaseTimeRemaining = workoutPlan[0].duration;
            currentPhase = workoutPlan[0].phase;
            
            console.log('ìš´ë™ ê³„íš:', workoutPlan); // ë””ë²„ê¹…ìš©
            
            switchView(workoutView);
            updateUI();
            
            // âœ¨ í™”ë©´ ì ê¸ˆ ë°©ì§€ í™œì„±í™”
            await requestWakeLock();
            
            timerInterval = setInterval(tick, 1000);
        }

        async function stopWorkout(endMessage = 'ì •ì§€') {
            clearInterval(timerInterval);
            timerInterval = null;
            
            // âœ¨ í™”ë©´ ì ê¸ˆ ë°©ì§€ í•´ì œ
            await releaseWakeLock();
            
            if (endMessage === 'ì™„ë£Œ!') {
                // ì™„ë£Œ ìƒíƒœ í‘œì‹œ
                phaseTitleEl.textContent = 'ì™„ë£Œ!';
                phaseTitleEl.style.color = '#95a5a6';
                phaseTimeEl.textContent = '00:00';
                animationImg.src = '';
                
                setTimeout(() => {
                    switchView(startView);
                    // ì´ˆê¸°í™”
                    workoutPlan = [];
                    currentPhaseIndex = 0;
                }, 3000);
            } else {
                switchView(startView);
                // ì´ˆê¸°í™”
                workoutPlan = [];
                currentPhaseIndex = 0;
            }
        }

        // âœ¨ í˜ì´ì§€ê°€ ìˆ¨ê²¨ì§€ê±°ë‚˜ ë³´ì¼ ë•Œ Wake Lock ê´€ë¦¬
        document.addEventListener('visibilitychange', async () => {
            if (timerInterval !== null) { // íŠ¸ë ˆì´ë‹ ì¤‘ì¼ ë•Œë§Œ
                if (document.visibilityState === 'visible') {
                    // í˜ì´ì§€ê°€ ë‹¤ì‹œ ë³´ì´ë©´ Wake Lock ì¬ìš”ì²­
                    await requestWakeLock();
                } else {
                    // í˜ì´ì§€ê°€ ìˆ¨ê²¨ì§€ë©´ Wake Lock í•´ì œ (ìë™ìœ¼ë¡œ í•´ì œë¨)
                    wakeLock = null;
                }
            }
        });

        // âœ¨ í˜ì´ì§€ ë¡œë“œ ì‹œ ì„¤ì •ê°’ ë³µì›
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
        });

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        startBtn.addEventListener('click', startWorkout);
        stopBtn.addEventListener('click', () => stopWorkout('ì •ì§€'));
        settingsBtn.addEventListener('click', () => settingsModal.style.display = 'block');
        closeModalBtn.addEventListener('click', () => settingsModal.style.display = 'none');
        window.addEventListener('click', (event) => {
            if (event.target == settingsModal) {
                settingsModal.style.display = 'none';
            }
        });
        
        // âœ¨ ì„¤ì • ìŠ¬ë¼ì´ë” ê°’ ë³€ê²½ ì‹œ ë ˆì´ë¸” ì—…ë°ì´íŠ¸ ë° ì €ì¥
        Object.keys(settings).forEach(key => {
            settings[key].addEventListener('input', (e) => {
                labels[key].textContent = e.target.value;
                saveSettings();
            });
        });
    </script>
