<!DOCTYPE html>

    <!-- âœ¨ Lottie í”Œë ˆì´ì–´ ë¼ì´ë¸ŒëŸ¬ë¦¬ ì¶”ê°€ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        /* CSS ìŠ¤íƒ€ì¼ì€ ì´ì „ê³¼ ë™ì¼í•©ë‹ˆë‹¤. */
        body {

            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; background-color: #f0f2f5;

        .container {

        .header {

        }
        .header h1 { font-size: 1.5em; margin: 0; }

        .view { display: none; }
        .view.active { display: block; }
        #startView h2 { font-size: 2em; font-weight: bold; }

        .timer-display { margin: 20px 0; }
        .timer-display .label { font-size: 1em; color: #888; }
        .timer-display .time { font-size: 2.5em; font-weight: bold; }
        
        /* âœ¨ Lottie ì• ë‹ˆë©”ì´ì…˜ì„ í‘œì‹œí•  ì»¨í…Œì´ë„ˆ ìŠ¤íƒ€ì¼ */
        #animation-container {
            height: 150px;
            width: 100%;
            margin: 15px 0;
        }

        .phase-display .phase-title { font-size: 3em; font-weight: 800; }
        .phase-display .phase-time { font-size: 5em; font-weight: bold; letter-spacing: -2px; }
        .btn {

            font-size: 1.2em; font-weight: bold; color: white; cursor: pointer;
            margin-top: 20px; transition: background-color 0.2s;
        }
        .btn-start { background-color: #007aff; }
        .btn-stop { background-color: #ff3b30; }
        .modal {

        }
        .modal-content {
            background-color: #fefefe; margin: 15% auto; padding: 25px;
            border-radius: 15px; width: 80%; max-width: 500px;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; }
        .close-btn { font-size: 28px; font-weight: bold; cursor: pointer; }
        .setting { margin: 20px 0; }
        .setting label { display: block; margin-bottom: 10px; font-weight: 500; }
        .setting input[type="range"] { width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <!-- HTML êµ¬ì¡°ëŠ” ê±°ì˜ ë™ì¼í•©ë‹ˆë‹¤ -->
        <div class="header"><h1 id="headerTitle">ì¤€ë¹„</h1><button id="settingsBtn">âš™ï¸</button></div>
        <div id="startView" class="view active">
            <h2>ì¸í„°ë²Œ íŠ¸ë ˆì´ë‹</h2>
            <p>ì¤€ë¹„ê°€ ë˜ë©´ ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.</p>
            <button id="startBtn" class="btn btn-start">íŠ¸ë ˆì´ë‹ ì‹œì‘</button>
        </div>
        <div id="workoutView" class="view">
            <div class="timer-display">
                <div class="label">ì „ì²´ ë‚¨ì€ ì‹œê°„</div>
                <div id="totalTime" class="time">30:00</div>
            </div>
            <!-- âœ¨ ì• ë‹ˆë©”ì´ì…˜ ì»¨í…Œì´ë„ˆ (ì´ì „ img íƒœê·¸ì—ì„œ ë³€ê²½) -->
            <div id="animation-container"></div>
            <div class="phase-display">
                <div id="phaseTitle" class="phase-title">ì›Œë°ì—…</div>
                <div id="phaseTime" class="phase-time">10:00</div>
            </div>
            <button id="stopBtn" class="btn btn-stop">íŠ¸ë ˆì´ë‹ ì •ì§€</button>
        </div>
    </div>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2>ì„¤ì •</h2><span class="close-btn">&times;</span></div>
            <!-- ì„¤ì • ìŠ¬ë¼ì´ë”ë“¤ì€ ì´ì „ê³¼ ë™ì¼ -->
            <div class="setting"><label>ì „ì²´ ì‹œê°„: <span id="totalDurationLabel">30</span>ë¶„</label><input type="range" id="totalDuration" min="1" max="60" value="30"></div>
            <div class="setting"><label>ì›Œë°ì—…: <span id="warmupDurationLabel">10</span>ë¶„</label><input type="range" id="warmupDuration" min="1" max="20" value="10"></div>
            <div class="setting"><label>ê±·ê¸°: <span id="walkIntervalLabel">2</span>ë¶„</label><input type="range" id="walkInterval" min="1" max="10" value="2"></div>
            <div class="setting"><label>ë›°ê¸°: <span id="runIntervalLabel">2</span>ë¶„</label><input type="range" id="runInterval" min="1" max="10" value="2"></div>
        </div>
    </div>

    <script>
        // --- DOM ìš”ì†Œ ë° ìƒíƒœ ë³€ìˆ˜ ---
        const startView = document.getElementById('startView');
        const workoutView = document.getElementById('workoutView');
        const headerTitle = document.getElementById('headerTitle');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeModalBtn = document.querySelector('.close-btn');
        const totalTimeEl = document.getElementById('totalTime');
        const animationContainer = document.getElementById('animation-container');
        const phaseTitleEl = document.getElementById('phaseTitle');
        const phaseTimeEl = document.getElementById('phaseTime');
        
        const settings = {
            total: document.getElementById('totalDuration'), warmup: document.getElementById('warmupDuration'),
            walk: document.getElementById('walkInterval'), run: document.getElementById('runInterval')
        };
        const labels = {
            total: document.getElementById('totalDurationLabel'), warmup: document.getElementById('warmupDurationLabel'),
            walk: document.getElementById('walkIntervalLabel'), run: document.getElementById('runIntervalLabel')
        };

        let timerInterval = null;
        let totalTimeRemaining, phaseTimeRemaining, currentPhase;
        let lottieAnimation = null; // âœ¨ Lottie ì• ë‹ˆë©”ì´ì…˜ ì¸ìŠ¤í„´ìŠ¤ë¥¼ ì €ì¥í•  ë³€ìˆ˜

        const phases = { WARMING_UP: 'WARMING_UP', RUNNING: 'RUNNING', WALKING: 'WALKING', FINISHED: 'FINISHED' };

        // --- âœ¨ Lottie JSON ë°ì´í„° (ì¡¸ë¼ë§¨ ê±·ê¸°) ---
        const walkAnimationData = {
            v: "5.5.7", fr: 30, ip: 0, op: 30, w: 200, h: 200, nm: "walk", ddd: 0, assets: [],
            layers: [{ ddd: 0, ind: 1, ty: 4, nm: "stickman", sr: 1, sc: { a: 0, k: [100, 100, 100], ix: 11 }, ao: 0, ks: { o: { a: 0, k: 100, ix: 11 }, r: { a: 0, k: 0, ix: 10 }, p: { a: 0, k: [100, 100, 0], ix: 2 }, a: { a: 0, k: [0, 0, 0], ix: 1 }, s: { a: 0, k: [100, 100, 100], ix: 6 } }, shapes: [{ ty: "gr", nm: "body", it: [{ ty: "el", p: { a: 0, k: [0, -40] }, s: { a: 0, k: [20, 20] } }, { ty: "rc", p: { a: 0, k: [0, 0] }, s: { a: 0, k: [5, 50] } }, { ty: "st", c: { a: 0, k: [0, 0, 0] }, w: { a: 0, k: 5 } }] }, { ty: "gr", nm: "legs", it: [{ ty: "gr", nm: "left_leg", it: [{ ty: "sh", ks: { a: 1, k: [{ t: 0, s: [[0, 0], [0, 50]] }, { t: 15, s: [[-15, 0], [-15, 50]] }, { t: 30, s: [[0, 0], [0, 50]] }] } }], p: { a: 0, k: [0, 25] } }, { ty: "gr", nm: "right_leg", it: [{ ty: "sh", ks: { a: 1, k: [{ t: 0, s: [[0, 0], [0, 50]] }, { t: 15, s: [[15, 0], [15, 50]] }, { t: 30, s: [[0, 0], [0, 50]] }] } }], p: { a: 0, k: [0, 25] } }, { ty: "st", c: { a: 0, k: [0, 0, 0] }, w: { a: 0, k: 5 } }] }] }]
        };

        // --- âœ¨ Lottie JSON ë°ì´í„° (ì¡¸ë¼ë§¨ ë›°ê¸°) ---
        const runAnimationData = {
            v: "5.5.7", fr: 30, ip: 0, op: 15, w: 200, h: 200, nm: "run", ddd: 0, assets: [],
            layers: [{ ddd: 0, ind: 1, ty: 4, nm: "stickman", sr: 1, sc: { a: 0, k: [100, 100, 100] }, ao: 0, ks: { o: { a: 0, k: 100 }, r: { a: 0, k: -10 }, p: { a: 0, k: [100, 100, 0] }, a: { a: 0, k: [0, 0, 0] }, s: { a: 0, k: [100, 100, 100] } }, shapes: [{ ty: "gr", nm: "body", it: [{ ty: "el", p: { a: 0, k: [0, -40] }, s: { a: 0, k: [20, 20] } }, { ty: "rc", p: { a: 0, k: [0, 0] }, s: { a: 0, k: [5, 50] } }, { ty: "st", c: { a: 0, k: [0, 0, 0] }, w: { a: 0, k: 5 } }] }, { ty: "gr", nm: "legs", it: [{ ty: "gr", nm: "left_leg", it: [{ ty: "sh", ks: { a: 1, k: [{ t: 0, s: [[0, 0], [0, 50]] }, { t: 7, s: [[-30, 0], [-20, 50]] }, { t: 15, s: [[0, 0], [0, 50]] }] } }], p: { a: 0, k: [0, 25] } }, { ty: "gr", nm: "right_leg", it: [{ ty: "sh", ks: { a: 1, k: [{ t: 0, s: [[0, 0], [0, 50]] }, { t: 7, s: [[30, 0], [20, 50]] }, { t: 15, s: [[0, 0], [0, 50]] }] } }], p: { a: 0, k: [0, 25] } }, { ty: "st", c: { a: 0, k: [0, 0, 0] }, w: { a: 0, k: 5 } }] }] }]
        };
        
        // --- í•¨ìˆ˜ë“¤ ---

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function switchView(viewToShow) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            viewToShow.classList.add('active');
            headerTitle.textContent = viewToShow === workoutView ? 'íŠ¸ë ˆì´ë‹ ì¤‘' : 'ì¤€ë¹„';
        }
        
        // âœ¨ Lottie ì• ë‹ˆë©”ì´ì…˜ì„ ë¡œë“œí•˜ê³  ì¬ìƒí•˜ëŠ” í•¨ìˆ˜
        function playAnimation(animationData) {
            if (lottieAnimation) {
                lottieAnimation.destroy(); // ì´ì „ ì• ë‹ˆë©”ì´ì…˜ ì œê±°
            }
            lottieAnimation = lottie.loadAnimation({
                container: animationContainer,
                renderer: 'svg',
                loop: true,
                autoplay: true,
                animationData: animationData // ì—¬ê¸°ì— JSON ë°ì´í„°ë¥¼ ì „ë‹¬
            });
        }

        // UI ì—…ë°ì´íŠ¸ ë¡œì§ ìˆ˜ì •
        function updateUI() {
            totalTimeEl.textContent = formatTime(totalTimeRemaining);
            phaseTimeEl.textContent = formatTime(phaseTimeRemaining);

            const phaseInfo = {
                [phases.WARMING_UP]: { title: 'ì›Œë°ì—…', color: '#2ecc71', animData: walkAnimationData },
                [phases.RUNNING]:   { title: 'ë›°ëŠ” ì‹œê°„', color: '#e67e22', animData: runAnimationData },
                [phases.WALKING]:    { title: 'ê±·ëŠ” ì‹œê°„', color: '#3498db', animData: walkAnimationData },
                [phases.FINISHED]:  { title: 'ì™„ë£Œ!',   color: '#95a5a6', animData: null }
            };
            
            const info = phaseInfo[currentPhase];
            phaseTitleEl.textContent = info.title;
            phaseTitleEl.style.color = info.color;
            
            // âœ¨ ë‹¨ê³„ì— ë§ëŠ” ì• ë‹ˆë©”ì´ì…˜ ì¬ìƒ
            // í˜„ì¬ ì• ë‹ˆë©”ì´ì…˜ê³¼ ë‹¤ë¥¼ ê²½ìš°ì—ë§Œ ìƒˆë¡œ ë¡œë“œí•˜ì—¬ ìµœì í™”
            if (lottieAnimation?.animationData !== info.animData) {
                if (info.animData) {
                    playAnimation(info.animData);
                } else if(lottieAnimation) {
                    lottieAnimation.destroy();
                    lottieAnimation = null;
                }
            }
        }

        function nextPhase() {
            if (currentPhase === phases.WARMING_UP) {
                currentPhase = phases.RUNNING;
                phaseTimeRemaining = settings.run.value * 60;
            } else if (currentPhase === phases.RUNNING) {
                currentPhase = phases.WALKING;
                phaseTimeRemaining = settings.walk.value * 60;
            } else if (currentPhase === phases.WALKING) {
                currentPhase = phases.RUNNING;
                phaseTimeRemaining = settings.run.value * 60;
            }
        }
        
        function tick() {
            if (totalTimeRemaining <= 0) {
                stopWorkout('ì™„ë£Œ!');
                return;
            }
            totalTimeRemaining--;
            phaseTimeRemaining--;
            if (phaseTimeRemaining < 0) {
                nextPhase();
            }
            updateUI();
        }

        function startWorkout() {
            totalTimeRemaining = settings.total.value * 60;
            phaseTimeRemaining = settings.warmup.value * 60;
            currentPhase = phases.WARMING_UP;
            switchView(workoutView);
            updateUI(); // ì‹œì‘ê³¼ ë™ì‹œì— UI (ì• ë‹ˆë©”ì´ì…˜ í¬í•¨) ì—…ë°ì´íŠ¸
            timerInterval = setInterval(tick, 1000);
        }

        function stopWorkout(endMessage = 'ì •ì§€') {
            clearInterval(timerInterval);
            timerInterval = null;
            
            if (lottieAnimation) {
                lottieAnimation.destroy();
                lottieAnimation = null;
            }

            if (endMessage === 'ì™„ë£Œ!') {
                currentPhase = phases.FINISHED;
                // 'ì™„ë£Œ!' í…ìŠ¤íŠ¸ë¥¼ ì ì‹œ ë³´ì—¬ì£¼ê¸° ìœ„í•´ UI ì—…ë°ì´íŠ¸ í›„ í™”ë©´ ì „í™˜
                totalTimeEl.textContent = formatTime(0);
                phaseTimeEl.textContent = "00:00";
                phaseTitleEl.textContent = "ìˆ˜ê³ í•˜ì…¨ìŠµë‹ˆë‹¤!";
                animationContainer.innerHTML = 'ğŸ‰'; // ì™„ë£Œ ì´ëª¨í‹°ì½˜
                setTimeout(() => { switchView(startView); animationContainer.innerHTML = ''; }, 3000);
            } else {
                switchView(startView);
            }
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        startBtn.addEventListener('click', startWorkout);
        stopBtn.addEventListener('click', () => stopWorkout('ì •ì§€'));
        settingsBtn.addEventListener('click', () => settingsModal.style.display = 'block');
        closeModalBtn.addEventListener('click', () => settingsModal.style.display = 'none');
        window.addEventListener('click', (event) => {
            if (event.target == settingsModal) {
                settingsModal.style.display = 'none';
            }
        });
        Object.keys(settings).forEach(key => {
            settings[key].addEventListener('input', (e) => {
                labels[key].textContent = e.target.value;
            });
        });
    </script>
</body>
