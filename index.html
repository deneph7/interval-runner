<!DOCTYPE html>

    <style>
        /* --- ê¸°ë³¸ ìŠ¤íƒ€ì¼ --- */
        body {

            display: flex;

        /* --- í—¤ë” ë° ì„¤ì • ë²„íŠ¼ --- */
        .header {

            align-items: center;
            border-bottom: 1px solid #e0e0e0;

        .header h1 {

        }

        #settingsBtn {
            background: none;

            font-size: 24px;
        }
        
        /* --- ë·° ì „í™˜ (ì‹œì‘/ìš´ë™ í™”ë©´) --- */
        .view { display: none; }
        .view.active { display: block; }
        
        /* --- ì‹œì‘ í™”ë©´ ìŠ¤íƒ€ì¼ --- */
        #startView h2 { font-size: 2em; font-weight: bold; }
        #startView p { color: #666; font-size: 1.1em; }

        /* --- ìš´ë™ í™”ë©´ ìŠ¤íƒ€ì¼ --- */
        .timer-display { margin: 20px 0; }
        .timer-display .label { font-size: 1em; color: #888; }
        .timer-display .time { font-size: 2.5em; font-weight: bold; }

        .animation-display {

        }

        .phase-display .phase-title { font-size: 3em; font-weight: 800; }
        .phase-display .phase-time { font-size: 5em; font-weight: bold; letter-spacing: -2px; }

        /* --- ë²„íŠ¼ ìŠ¤íƒ€ì¼ --- */
        .btn {
            width: 80%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;

        }
        .btn-start { background-color: #007aff; }
        .btn-start:hover { background-color: #0056b3; }
        .btn-stop { background-color: #ff3b30; }
        .btn-stop:hover { background-color: #c00; }

        /* --- ì„¤ì • ì°½ (ëª¨ë‹¬) ìŠ¤íƒ€ì¼ --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);

        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 25px;
            border: 1px solid #888;

        .modal-header { display: flex; justify-content: space-between; align-items: center; }
        .modal-header h2 { margin: 0; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }

        .setting { margin: 20px 0; }
        .setting label { display: block; margin-bottom: 10px; font-weight: 500; }
        .setting input[type="range"] { width: 100%; }
        
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

    </style>
</head>
<body>

    <div class="container">
        <!-- í—¤ë” -->
        <div class="header">
            <h1 id="headerTitle">ì¤€ë¹„</h1>
            <button id="settingsBtn">âš™ï¸</button>
        </div>

        <!-- ì‹œì‘ í™”ë©´ -->
        <div id="startView" class="view active">
            <h2>ì¸í„°ë²Œ íŠ¸ë ˆì´ë‹</h2>
            <p>ì¤€ë¹„ê°€ ë˜ë©´ ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.</p>
            <button id="startBtn" class="btn btn-start">íŠ¸ë ˆì´ë‹ ì‹œì‘</button>
        </div>

        <!-- ìš´ë™ ì§„í–‰ í™”ë©´ -->
        <div id="workoutView" class="view">
            <div class="timer-display">
                <div class="label">ì „ì²´ ë‚¨ì€ ì‹œê°„</div>
                <div id="totalTime" class="time">30:00</div>
            </div>
            <div id="animation" class="animation-display">ğŸ§˜</div>
            <div class="phase-display">
                <div id="phaseTitle" class="phase-title">ì›Œë°ì—…</div>
                <div id="phaseTime" class="phase-time">10:00</div>
            </div>
            <button id="stopBtn" class="btn btn-stop">íŠ¸ë ˆì´ë‹ ì •ì§€</button>
        </div>
    </div>

    <!-- ì„¤ì • ëª¨ë‹¬ -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ì„¤ì •</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="setting">
                <label for="totalDuration">ì „ì²´ íŠ¸ë ˆì´ë‹ ì‹œê°„: <span id="totalDurationLabel">30</span>ë¶„</label>
                <input type="range" id="totalDuration" min="1" max="60" value="30">
            </div>
            <div class="setting">
                <label for="warmupDuration">ìµœì´ˆ ì›Œë°ì—… ì‹œê°„: <span id="warmupDurationLabel">10</span>ë¶„</label>
                <input type="range" id="warmupDuration" min="1" max="20" value="10">
            </div>
            <div class="setting">
                <label for="walkInterval">ê±·ëŠ” ì‹œê°„: <span id="walkIntervalLabel">2</span>ë¶„</label>
                <input type="range" id="walkInterval" min="1" max="10" value="2">
            </div>
            <div class="setting">
                <label for="runInterval">ë›°ëŠ” ì‹œê°„: <span id="runIntervalLabel">2</span>ë¶„</label>
                <input type="range" id="runInterval" min="1" max="10" value="2">
            </div>
        </div>
    </div>

    <script>
        // --- DOM ìš”ì†Œ ê°€ì ¸ì˜¤ê¸° ---
        const startView = document.getElementById('startView');
        const workoutView = document.getElementById('workoutView');
        const headerTitle = document.getElementById('headerTitle');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeModalBtn = document.querySelector('.close-btn');

        const totalTimeEl = document.getElementById('totalTime');
        const animationEl = document.getElementById('animation');
        const phaseTitleEl = document.getElementById('phaseTitle');
        const phaseTimeEl = document.getElementById('phaseTime');
        
        // --- ì„¤ì • ê°’ ê´€ë ¨ ìš”ì†Œ ---
        const settings = {
            total: document.getElementById('totalDuration'),
            warmup: document.getElementById('warmupDuration'),
            walk: document.getElementById('walkInterval'),
            run: document.getElementById('runInterval')
        };
        const labels = {
            total: document.getElementById('totalDurationLabel'),
            warmup: document.getElementById('warmupDurationLabel'),
            walk: document.getElementById('walkIntervalLabel'),
            run: document.getElementById('runIntervalLabel')
        };

        // --- ì•± ìƒíƒœ ë³€ìˆ˜ ---
        let timerInterval = null;
        let totalTimeRemaining;
        let phaseTimeRemaining;
        let currentPhase;

        const phases = {
            WARMING_UP: 'WARMING_UP',
            RUNNING: 'RUNNING',
            WALKING: 'WALKING',
            FINISHED: 'FINISHED'
        };

        // --- í•¨ìˆ˜ ---

        // ì´ˆë¥¼ "mm:ss" í˜•ì‹ìœ¼ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // ë·°ë¥¼ ì „í™˜í•˜ëŠ” í•¨ìˆ˜
        function switchView(viewToShow) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            viewToShow.classList.add('active');
            headerTitle.textContent = viewToShow === workoutView ? 'íŠ¸ë ˆì´ë‹ ì¤‘' : 'ì¤€ë¹„';
        }

        // íŠ¸ë ˆì´ë‹ ìƒíƒœì— ë”°ë¼ UI ì—…ë°ì´íŠ¸
        function updateUI() {
            totalTimeEl.textContent = formatTime(totalTimeRemaining);
            phaseTimeEl.textContent = formatTime(phaseTimeRemaining);

            const phaseInfo = {
                [phases.WARMING_UP]: { title: 'ì›Œë°ì—…', animation: 'ğŸ§˜', color: '#2ecc71' },
                [phases.RUNNING]: { title: 'ë›°ëŠ” ì‹œê°„', animation: 'ğŸƒâ€â™‚ï¸', color: '#e67e22' },
                [phases.WALKING]: { title: 'ê±·ëŠ” ì‹œê°„', animation: 'ğŸš¶â€â™‚ï¸', color: '#3498db' },
                [phases.FINISHED]: { title: 'ì™„ë£Œ!', animation: 'ğŸ‰', color: '#95a5a6' }
            };
            
            const info = phaseInfo[currentPhase] || phaseInfo[phases.FINISHED];
            phaseTitleEl.textContent = info.title;
            animationEl.textContent = info.animation;
            phaseTitleEl.style.color = info.color;
        }

        // ë‹¤ìŒ ë‹¨ê³„ë¡œ ì „í™˜
        function nextPhase() {
            if (currentPhase === phases.WARMING_UP) {
                currentPhase = phases.RUNNING;
                phaseTimeRemaining = settings.run.value * 60;
            } else if (currentPhase === phases.RUNNING) {
                currentPhase = phases.WALKING;
                phaseTimeRemaining = settings.walk.value * 60;
            } else if (currentPhase === phases.WALKING) {
                currentPhase = phases.RUNNING;
                phaseTimeRemaining = settings.run.value * 60;
            }
        }
        
        // 1ì´ˆë§ˆë‹¤ íƒ€ì´ë¨¸ ì—…ë°ì´íŠ¸
        function tick() {
            if (totalTimeRemaining <= 0) {
                stopWorkout('ì™„ë£Œ!');
                return;
            }

            totalTimeRemaining--;
            phaseTimeRemaining--;

            if (phaseTimeRemaining < 0) {
                nextPhase();
            }
            
            updateUI();
        }

        // íŠ¸ë ˆì´ë‹ ì‹œì‘
        function startWorkout() {
            totalTimeRemaining = settings.total.value * 60;
            phaseTimeRemaining = settings.warmup.value * 60;
            currentPhase = phases.WARMING_UP;
            
            switchView(workoutView);
            updateUI();

            timerInterval = setInterval(tick, 1000);
        }

        // íŠ¸ë ˆì´ë‹ ì •ì§€
        function stopWorkout(endMessage = 'ì •ì§€') {
            clearInterval(timerInterval);
            timerInterval = null;
            
            if (endMessage === 'ì™„ë£Œ!') {
                currentPhase = phases.FINISHED;
                updateUI();
                setTimeout(() => switchView(startView), 3000);
            } else {
                switchView(startView);
            }
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---

        // ì‹œì‘/ì •ì§€ ë²„íŠ¼
        startBtn.addEventListener('click', startWorkout);
        stopBtn.addEventListener('click', () => stopWorkout('ì •ì§€'));

        // ì„¤ì • ì°½ ì—´ê¸°/ë‹«ê¸°
        settingsBtn.addEventListener('click', () => settingsModal.style.display = 'block');
        closeModalBtn.addEventListener('click', () => settingsModal.style.display = 'none');
        window.addEventListener('click', (event) => {
            if (event.target == settingsModal) {
                settingsModal.style.display = 'none';
            }
        });
        
        // ì„¤ì • ê°’ ë³€ê²½ ì‹œ ë ˆì´ë¸” ì—…ë°ì´íŠ¸
        Object.keys(settings).forEach(key => {
            settings[key].addEventListener('input', (e) => {
                labels[key].textContent = e.target.value;
            });
        });

    </script>
</body>
