<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터벌 트레이닝 (CSS 애니메이션)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; background-color: #f0f2f5;
            color: #333; text-align: center;
        }
        .container {
            width: 100%; max-width: 400px; padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background-color: #fff; border-radius: 20px;
        }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #e0e0e0; padding-bottom: 10px; margin-bottom: 20px;
        }
        .header h1 { font-size: 1.5em; margin: 0; }
        #settingsBtn { background: none; border: none; cursor: pointer; font-size: 24px; }
        .view { display: none; }
        .view.active { display: block; }
        #startView h2 { font-size: 2em; font-weight: bold; }
        #startView p { color: #666; font-size: 1.1em; }
        .timer-display { margin: 20px 0; }
        .timer-display .label { font-size: 1em; color: #888; }
        .timer-display .time { font-size: 2.5em; font-weight: bold; }

        /* ✨ CSS 졸라맨 애니메이션 스타일 */
        .animation-container {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .stickman {
            width: 80px;
            height: 120px;
            position: relative;
        }

        /* 머리 */
        .head {
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
        }

        /* 몸통 */
        .body {
            width: 3px;
            height: 50px;
            background: #333;
            position: absolute;
            top: 23px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 팔 */
        .arms {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
        }

        .arm {
            width: 25px;
            height: 3px;
            background: #333;
            position: absolute;
            transform-origin: left center;
        }

        .arm.left {
            transform: rotate(-20deg);
            left: -25px;
        }

        .arm.right {
            transform: rotate(20deg);
            right: -25px;
        }

        /* 다리 */
        .legs {
            position: absolute;
            top: 73px;
            left: 50%;
            transform: translateX(-50%);
        }

        .leg {
            width: 3px;
            height: 40px;
            background: #333;
            position: absolute;
            transform-origin: top center;
        }

        .leg.left {
            left: -10px;
        }

        .leg.right {
            right: -10px;
        }

        /* 걷기 애니메이션 */
        .stickman.walking .leg.left {
            animation: walkLeftLeg 1s ease-in-out infinite;
        }

        .stickman.walking .leg.right {
            animation: walkRightLeg 1s ease-in-out infinite;
        }

        .stickman.walking .arm.left {
            animation: walkLeftArm 1s ease-in-out infinite;
        }

        .stickman.walking .arm.right {
            animation: walkRightArm 1s ease-in-out infinite;
        }

        @keyframes walkLeftLeg {
            0%, 100% { transform: rotate(20deg); }
            50% { transform: rotate(-20deg); }
        }

        @keyframes walkRightLeg {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
        }

        @keyframes walkLeftArm {
            0%, 100% { transform: rotate(-30deg); }
            50% { transform: rotate(30deg); }
        }

        @keyframes walkRightArm {
            0%, 100% { transform: rotate(30deg); }
            50% { transform: rotate(-30deg); }
        }

        /* 뛰기 애니메이션 */
        .stickman.running {
            animation: bounce 0.6s ease-in-out infinite;
        }

        .stickman.running .leg.left {
            animation: runLeftLeg 0.6s ease-in-out infinite;
        }

        .stickman.running .leg.right {
            animation: runRightLeg 0.6s ease-in-out infinite;
        }

        .stickman.running .arm.left {
            animation: runLeftArm 0.6s ease-in-out infinite;
        }

        .stickman.running .arm.right {
            animation: runRightArm 0.6s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes runLeftLeg {
            0%, 100% { transform: rotate(40deg); }
            50% { transform: rotate(-40deg); }
        }

        @keyframes runRightLeg {
            0%, 100% { transform: rotate(-40deg); }
            50% { transform: rotate(40deg); }
        }

        @keyframes runLeftArm {
            0%, 100% { transform: rotate(-45deg); }
            50% { transform: rotate(45deg); }
        }

        @keyframes runRightArm {
            0%, 100% { transform: rotate(45deg); }
            50% { transform: rotate(-45deg); }
        }

        .phase-display .phase-title { font-size: 3em; font-weight: 800; }
        .phase-display .phase-time { font-size: 5em; font-weight: bold; letter-spacing: -2px; }
        .btn {
            width: 80%; padding: 15px; border: none; border-radius: 12px;
            font-size: 1.2em; font-weight: bold; color: white; cursor: pointer;
            margin-top: 20px; transition: background-color 0.2s;
        }
        .btn-start { background-color: #007aff; }
        .btn-stop { background-color: #ff3b30; }
        .modal {
            display: none; position: fixed; z-index: 10; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe; margin: 15% auto; padding: 25px;
            border-radius: 15px; width: 80%; max-width: 500px;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; }
        .close-btn { font-size: 28px; font-weight: bold; cursor: pointer; }
        .setting { margin: 20px 0; }
        .setting label { display: block; margin-bottom: 10px; font-weight: 500; }
        .setting input[type="range"] { width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="headerTitle">준비</h1>
            <button id="settingsBtn">⚙️</button>
        </div>
        <div id="startView" class="view active">
            <h2>인터벌 트레이닝</h2>
            <p>준비가 되면 시작 버튼을 눌러주세요.</p>
            <button id="startBtn" class="btn btn-start">트레이닝 시작</button>
        </div>
        <div id="workoutView" class="view">
            <div class="timer-display">
                <div class="label">전체 남은 시간</div>
                <div id="totalTime" class="time">30:00</div>
            </div>
            <!-- ✨ CSS로 만든 졸라맨 애니메이션 -->
            <div class="animation-container">
                <div id="stickman" class="stickman">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="arms">
                        <div class="arm left"></div>
                        <div class="arm right"></div>
                    </div>
                    <div class="legs">
                        <div class="leg left"></div>
                        <div class="leg right"></div>
                    </div>
                </div>
            </div>
            <div class="phase-display">
                <div id="phaseTitle" class="phase-title">워밍업</div>
                <div id="phaseTime" class="phase-time">10:00</div>
            </div>
            <button id="stopBtn" class="btn btn-stop">트레이닝 정지</button>
        </div>
    </div>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>설정</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="setting">
                <label>전체 시간: <span id="totalDurationLabel">30</span>분</label>
                <input type="range" id="totalDuration" min="1" max="60" value="30">
            </div>
            <div class="setting">
                <label>워밍업: <span id="warmupDurationLabel">10</span>분</label>
                <input type="range" id="warmupDuration" min="1" max="20" value="10">
            </div>
            <div class="setting">
                <label>걷기: <span id="walkIntervalLabel">2</span>분</label>
                <input type="range" id="walkInterval" min="1" max="10" value="2">
            </div>
            <div class="setting">
                <label>뛰기: <span id="runIntervalLabel">2</span>분</label>
                <input type="range" id="runInterval" min="1" max="10" value="2">
            </div>
        </div>
    </div>

    <script>
        // DOM 요소들
        const startView = document.getElementById('startView');
        const workoutView = document.getElementById('workoutView');
        const headerTitle = document.getElementById('headerTitle');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeModalBtn = document.querySelector('.close-btn');
        const totalTimeEl = document.getElementById('totalTime');
        const stickmanEl = document.getElementById('stickman');
        const phaseTitleEl = document.getElementById('phaseTitle');
        const phaseTimeEl = document.getElementById('phaseTime');
        
        const settings = {
            total: document.getElementById('totalDuration'),
            warmup: document.getElementById('warmupDuration'),
            walk: document.getElementById('walkInterval'),
            run: document.getElementById('runInterval')
        };
        const labels = {
            total: document.getElementById('totalDurationLabel'),
            warmup: document.getElementById('warmupDurationLabel'),
            walk: document.getElementById('walkIntervalLabel'),
            run: document.getElementById('runIntervalLabel')
        };

        let timerInterval = null;
        let totalTimeRemaining, phaseTimeRemaining, currentPhase;

        const phases = {
            WARMING_UP: 'WARMING_UP',
            RUNNING: 'RUNNING',
            WALKING: 'WALKING',
            FINISHED: 'FINISHED'
        };

        // 함수들
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function switchView(viewToShow) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            viewToShow.classList.add('active');
            headerTitle.textContent = viewToShow === workoutView ? '트레이닝 중' : '준비';
        }

        function updateUI() {
            totalTimeEl.textContent = formatTime(totalTimeRemaining);
            phaseTimeEl.textContent = formatTime(phaseTimeRemaining);

            const phaseInfo = {
                [phases.WARMING_UP]: { title: '워밍업', color: '#2ecc71', animation: 'walking' },
                [phases.RUNNING]: { title: '뛰는 시간', color: '#e67e22', animation: 'running' },
                [phases.WALKING]: { title: '걷는 시간', color: '#3498db', animation: 'walking' },
                [phases.FINISHED]: { title: '완료!', color: '#95a5a6', animation: '' }
            };
            
            const info = phaseInfo[currentPhase];
            phaseTitleEl.textContent = info.title;
            phaseTitleEl.style.color = info.color;
            
            // ✨ 졸라맨 애니메이션 클래스 변경
            stickmanEl.className = `stickman ${info.animation}`;
        }

        function nextPhase() {
            if (currentPhase === phases.WARMING_UP) {
                currentPhase = phases.RUNNING;
                phaseTimeRemaining = settings.run.value * 60;
            } else if (currentPhase === phases.RUNNING) {
                currentPhase = phases.WALKING;
                phaseTimeRemaining = settings.walk.value * 60;
            } else if (currentPhase === phases.WALKING) {
                currentPhase = phases.RUNNING;
                phaseTimeRemaining = settings.run.value * 60;
            }
        }
        
        function tick() {
            if (totalTimeRemaining <= 0) {
                stopWorkout('완료!');
                return;
            }
            totalTimeRemaining--;
            phaseTimeRemaining--;
            if (phaseTimeRemaining < 0) {
                nextPhase();
            }
            updateUI();
        }

        function startWorkout() {
            totalTimeRemaining = settings.total.value * 60;
            phaseTimeRemaining = settings.warmup.value * 60;
            currentPhase = phases.WARMING_UP;
            switchView(workoutView);
            updateUI();
            timerInterval = setInterval(tick, 1000);
        }

        function stopWorkout(endMessage = '정지') {
            clearInterval(timerInterval);
            timerInterval = null;
            
            if (endMessage === '완료!') {
                currentPhase = phases.FINISHED;
                updateUI();
                setTimeout(() => switchView(startView), 3000);
            } else {
                switchView(startView);
            }
        }

        // 이벤트 리스너
        startBtn.addEventListener('click', startWorkout);
        stopBtn.addEventListener('click', () => stopWorkout('정지'));
        settingsBtn.addEventListener('click', () => settingsModal.style.display = 'block');
        closeModalBtn.addEventListener('click', () => settingsModal.style.display = 'none');
        window.addEventListener('click', (event) => {
            if (event.target == settingsModal) {
                settingsModal.style.display = 'none';
            }
        });
        Object.keys(settings).forEach(key => {
            settings[key].addEventListener('input', (e) => {
                labels[key].textContent = e.target.value;
            });
        });
    </script>
</body>
</html>
