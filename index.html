<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터벌 트레이닝 (GIF 버전)</title>
    <style>
        /* --- 기본 스타일 (이전과 동일) --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background-color: #fff;
            border-radius: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .header h1 { font-size: 1.5em; margin: 0; }
        #settingsBtn { background: none; border: none; cursor: pointer; font-size: 24px; }
        .view { display: none; }
        .view.active { display: block; }
        #startView h2 { font-size: 2em; font-weight: bold; }
        #startView p { color: #666; font-size: 1.1em; }

        /* --- 운동 화면 스타일 --- */
        .timer-display { margin: 20px 0; }
        .timer-display .label { font-size: 1em; color: #888; }
        .timer-display .time { font-size: 2.5em; font-weight: bold; }

        /* --- ✨ 애니메이션 영역 스타일 수정 --- */
        .animation-display {
            height: 120px; /* 고정 높이 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .animation-display img {
            height: 100%; /* 부모 높이에 맞춤 */
            width: auto;
        }

        .phase-display .phase-title { font-size: 3em; font-weight: 800; }
        .phase-display .phase-time { font-size: 5em; font-weight: bold; letter-spacing: -2px; }

        .btn {
            width: 80%; padding: 15px; border: none; border-radius: 12px;
            font-size: 1.2em; font-weight: bold; color: white; cursor: pointer;
            margin-top: 20px; transition: background-color 0.2s;
        }
        .btn-start { background-color: #007aff; }
        .btn-start:hover { background-color: #0056b3; }
        .btn-stop { background-color: #ff3b30; }
        .btn-stop:hover { background-color: #c00; }

        /* --- 설정 창 (모달) 스타일 (이전과 동일) --- */
        .modal {
            display: none; position: fixed; z-index: 10; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto;
            background-color: rgba(0,0,0,0.5); animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: #fefefe; margin: 15% auto; padding: 25px;
            border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 15px;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; }
        .modal-header h2 { margin: 0; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .setting { margin: 20px 0; }
        .setting label { display: block; margin-bottom: 10px; font-weight: 500; }
        .setting input[type="range"] { width: 100%; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    </style>
</head>
<body>

    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1 id="headerTitle">준비</h1>
            <button id="settingsBtn">⚙️</button>
        </div>

        <!-- 시작 화면 -->
        <div id="startView" class="view active">
            <h2>인터벌 트레이닝</h2>
            <p>준비가 되면 시작 버튼을 눌러주세요.</p>
            <button id="startBtn" class="btn btn-start">트레이닝 시작</button>
        </div>

        <!-- 운동 진행 화면 -->
        <div id="workoutView" class="view">
            <div class="timer-display">
                <div class="label">전체 남은 시간</div>
                <div id="totalTime" class="time">30:00</div>
            </div>
            
            <!-- ✨ 애니메이션 표시 영역 (div -> img) -->
            <div class="animation-display">
                <img id="animationImg" alt="운동 애니메이션">
            </div>

            <div class="phase-display">
                <div id="phaseTitle" class="phase-title">워밍업</div>
                <div id="phaseTime" class="phase-time">10:00</div>
            </div>
            <button id="stopBtn" class="btn btn-stop">트레이닝 정지</button>
        </div>
    </div>

    <!-- 설정 모달 (HTML 구조는 이전과 동일) -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>설정</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="setting">
                <label for="totalDuration">전체 트레이닝 시간: <span id="totalDurationLabel">30</span>분</label>
                <input type="range" id="totalDuration" min="1" max="60" value="30">
            </div>
            <div class="setting">
                <label for="warmupDuration">최초 워밍업 시간: <span id="warmupDurationLabel">10</span>분</label>
                <input type="range" id="warmupDuration" min="1" max="20" value="10">
            </div>
            <div class="setting">
                <label for="walkInterval">걷는 시간: <span id="walkIntervalLabel">2</span>분</label>
                <input type="range" id="walkInterval" min="1" max="10" value="2">
            </div>
            <div class="setting">
                <label for="runInterval">뛰는 시간: <span id="runIntervalLabel">2</span>분</label>
                <input type="range" id="runInterval" min="1" max="10" value="2">
            </div>
        </div>
    </div>

        // --- 함수 ---

        // 초를 "mm:ss" 형식으로 변환하는 함수 (이전과 동일)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // 뷰를 전환하는 함수 (이전과 동일)
        function switchView(viewToShow) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            viewToShow.classList.add('active');
            headerTitle.textContent = viewToShow === workoutView ? '트레이닝 중' : '준비';
        }

        // 트레이닝 상태에 따라 UI 업데이트
        function updateUI() {
            totalTimeEl.textContent = formatTime(totalTimeRemaining);
            phaseTimeEl.textContent = formatTime(phaseTimeRemaining);

            // ✨ 상태별 정보에 emoji 대신 GIF 데이터 주소(animation)를 포함
            const phaseInfo = {
                [phases.WARMING_UP]: { title: '워밍업', animation: GIF_WARMUP, color: '#2ecc71' },
                [phases.RUNNING]: { title: '뛰는 시간', animation: GIF_RUNNING, color: '#e67e22' },
                [phases.WALKING]: { title: '걷는 시간', animation: GIF_WALKING, color: '#3498db' },
                [phases.FINISHED]: { title: '완료!', animation: GIF_FINISHED, color: '#95a5a6' }
            };
            
            const info = phaseInfo[currentPhase] || phaseInfo[phases.FINISHED];
            phaseTitleEl.textContent = info.title;
            phaseTitleEl.style.color = info.color;

            // ✨ textContent 대신 src를 변경하여 GIF를 교체
            // GIF가 매 초마다 리셋되는 것을 방지하기 위해, 현재 src와 다를 때만 변경
            if (animationImgEl.src !== info.animation) {
                animationImgEl.src = info.animation;
            }
        }

        // 다음 단계로 전환 (이전과 동일)
        function nextPhase() {
            if (currentPhase === phases.WARMING_UP) {
                currentPhase = phases.RUNNING;
                phaseTimeRemaining = settings.run.value * 60;
            } else if (currentPhase === phases.RUNNING) {
                currentPhase = phases.WALKING;
                phaseTimeRemaining = settings.walk.value * 60;
            } else if (currentPhase === phases.WALKING) {
                currentPhase = phases.RUNNING;
                phaseTimeRemaining = settings.run.value * 60;
            }
        }
        
        // 1초마다 타이머 업데이트 (이전과 동일)
        function tick() {
            if (totalTimeRemaining <= 0) {
                stopWorkout('완료!');
                return;
            }

            totalTimeRemaining--;
            phaseTimeRemaining--;

            if (phaseTimeRemaining < 0) {
                nextPhase();
            }
            
            updateUI();
        }

        // 트레이닝 시작 (이전과 동일)
        function startWorkout() {
            totalTimeRemaining = settings.total.value * 60;
            phaseTimeRemaining = settings.warmup.value * 60;
            currentPhase = phases.WARMING_UP;
            
            switchView(workoutView);
            updateUI();

            timerInterval = setInterval(tick, 1000);
        }

        // 트레이닝 정지 (이전과 동일)
        function stopWorkout(endMessage = '정지') {
            clearInterval(timerInterval);
            timerInterval = null;
            
            if (endMessage === '완료!') {
                currentPhase = phases.FINISHED;
                updateUI();
                setTimeout(() => {
                    switchView(startView);
                    animationImgEl.src = ""; // 정지 시 이미지 초기화
                }, 3000);
            } else {
                switchView(startView);
                animationImgEl.src = ""; // 정지 시 이미지 초기화
            }
        }

        // --- 이벤트 리스너 (이전과 동일) ---
        startBtn.addEventListener('click', startWorkout);
        stopBtn.addEventListener('click', () => stopWorkout('정지'));

        settingsBtn.addEventListener('click', () => settingsModal.style.display = 'block');
        closeModalBtn.addEventListener('click', () => settingsModal.style.display = 'none');
        window.addEventListener('click', (event) => {
            if (event.target == settingsModal) {
                settingsModal.style.display = 'none';
            }
        });
        
        Object.keys(settings).forEach(key => {
            settings[key].addEventListener('input', (e) => {
                labels[key].textContent = e.target.value;
            });
        });

    </script>
</body>
</html>
